## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: false
os:
  - linux
  - osx
julia:
  - 0.5
  - 0.6
  - nightly
notifications:
  email: false
git:
  depth: 99999999

# Ignore failures on nightly Julia
matrix:
  allow_failures:
    - julia: nightly

# We require C++11 compiler for Cxx.jl
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - gcc-6
      - g++-6
      - binutils
      - gfortran
      - libblas-dev
      - liblapack-dev
      - libgmp-dev
      - libmpfr-dev
